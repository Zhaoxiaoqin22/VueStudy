<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fetch调用</title>
  <style>
    #d1{
      width: 50px;
      height: 50px;
      background-color: pink;
    }
  </style>
  <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.js"></script>
</head>
<body>
  <button id="d1">狗蛋</button>

  <script>
    var btn = document.getElementById('d1');
    btn.onclick = function () {
      fetch(
              'https://localhost:80/books/add1',
              {
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body:{
                  name:"Flink ON Yarn",
                  type:"BigData",
                  price:50.0
                }
              }
      ).then(
              response=>{
                console.log(response.body)
              }
      )
    }
  </script>

</body>
</html>
